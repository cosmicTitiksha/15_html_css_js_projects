<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    <button id="generate-btn">
      <i class="fas fa-sync-alt"></i>
      Generate Palette
    </button>
    <div class="palette-container">
      <!-- color box 1 -->
       <div class="color-box">
        <div class="color" style="background-color: #343434;"></div>
        <div class="color-info">
          <span class="hex-value">#343434</span>
          <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
       </div>
      <!-- color box 2 -->
       <div class="color-box">
        <div class="color" style="background-color: #fff;"></div>
        <div class="color-info">
          <span class="hex-value">#FFF</span>
          <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
       </div>
      <!-- color box 3 -->
       <div class="color-box">
        <div class="color" style="background-color: #a3a3a3;"></div>
        <div class="color-info">
          <span class="hex-value">#A3A3A3</span>
          <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
       </div>
      <!-- color box 4 -->
       <div class="color-box">
        <div class="color" style="background-color: #d45;"></div>
        <div class="color-info">
          <span class="hex-value">#D45</span>
          <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
       </div>
      <!-- color box 5 -->
       <div class="color-box">
        <div class="color" style="background-color: #b543b5;"></div>
        <div class="color-info">
          <span class="hex-value">#B543B5</span>
          <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
        </div>
       </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
